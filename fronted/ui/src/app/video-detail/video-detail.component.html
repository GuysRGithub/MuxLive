<div class="flex">
  <div class="w-1/3 mx-auto py-6">
    <p class="text-gray-800 text-2xl py-4 text-center font-black">
      Video detail
    </p>
    <form action="" [formGroup]="saveVideoDetailsForm">
      <div>
        <label class="block text-sm font-medium text-gray-700"> Title </label>
        <input
          [formControl]="title"
          name="title"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          placeholder="Title..."
          type="text"
        />
        <p name="name" class="text-sm text-red-800"></p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">
          Description
        </label>
        <input
          [formControl]="description"
          name="description"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          placeholder="Description..."
          type="text"
        />
        <p name="description" class="text-sm text-red-800"></p>
      </div>

      <div class="field">
        <div class="control flex flex-col flex-wrap mt-2 justify-start">
          <label class="block text-sm font-medium text-gray-700">
            Status
          </label>
          <div class="mt-2">
            <div class="relative flex w-full">
              <select
                [formControl]="videoStatus"
                id="select-album"
                name="album"
                placeholder="Select status..."
                autocomplete="off"
                class="block w-full rounded-md cursor-pointer focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 shadow-sm sm:text-sm border-gray-300"
              >
                <option value="PUBLIC" selected="selected">PUBLIC</option>
                <option value="PRIVATE" selected="selected">PRIVATE</option>
              </select>
            </div>

            <span class="text-xs italic">The status of the video</span>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <label class="block text-sm font-medium text-gray-700"> Tags </label>
        <tag-input [(ngModel)]="tags"></tag-input>
      </div>

      <div class="mt-3">
        <label class="block text-sm font-medium text-gray-700">
          Cover photo
        </label>
        <ngx-file-drop
          dropZoneLabel="Drop files here"
          (onFileDrop)="dropped($event)"
          (onFileOver)="fileOver($event)"
          (onFileLeave)="fileLeave($event)"
          dropZoneClassName="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
        >
          <ng-template
            ngx-file-drop-content-tmp
            let-openFileSelector="openFileSelector"
          >
            <div class="space-y-2 text-center flex flex-col justify-center">
              <svg
                class="mx-auto h-12 w-12 text-gray-400"
                stroke="currentColor"
                fill="none"
                viewBox="0 0 48 48"
                aria-hidden="true"
              >
                <path
                  d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div
                class="flex text-sm items-center justify-center text-gray-600"
              >
                <button
                  type="button"
                  (click)="openFileSelector()"
                  class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
                >
                  Upload a file
                </button>

                <p class="p-0 m-0 pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>

              <div class="mt-8">
                <div
                  class="flex text-xs font-normal"
                  *ngFor="let item of files; let i = index"
                >
                  <span>{{ i }}.</span>
                  <p class="ml-3">{{ item.relativePath }}</p>
                </div>
              </div>
            </div>

            <!-- Optional custom content that replaces the the entire default
            content. -->
          </ng-template>
        </ngx-file-drop>
      </div>

      <button
        type="submit"
        class="bg-indigo-600 py-3 px-6 rounded-md block ml-auto text-end text-white font-black text-sm my-4"
      >
        Save
      </button>
    </form>
  </div>
  <div class="w-1/2">
    <app-video-player [videoUrl]="videoUrl"></app-video-player>
  </div>
</div>
