<div class="w-1/3 mx-auto">
  <div class="py-16">
    <h3 class="font-bold text-center leading-6 tracking-wide text-4xl">Upload Video</h3>
    <Form>
      <div class="flex flex-col m-auto mt-8">
        <label class="block text-sm font-medium text-gray-700">
          Cover photo
        </label>
        <ngx-file-drop
          dropZoneLabel="Drop files here"
          (onFileDrop)="dropped($event)"
          (onFileOver)="fileOver($event)"
          (onFileLeave)="fileLeave($event)"
          dropZoneClassName="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
        >
          <ng-template
            ngx-file-drop-content-tmp
            let-openFileSelector="openFileSelector"
          >
            <div class="space-y-2 text-center flex flex-col justify-center">
              <svg
                class="mx-auto h-12 w-12 text-gray-400"
                stroke="currentColor"
                fill="none"
                viewBox="0 0 48 48"
                aria-hidden="true"
              >
                <path
                  d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div class="flex text-sm items-center justify-center text-gray-600">
                <button
                  type="button"
                  (click)="openFileSelector()"
                  class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
                >
                  Upload a file
                </button>

                <p class="p-0 m-0 pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>

              <div class="mt-8">
                <div class="flex text-xs font-normal" *ngFor="let item of files; let i = index">
                  <span>{{ i }}.</span>
                  <p class="ml-3">{{ item.relativePath }}</p>
                </div>
              </div>
            </div>

            <!-- Optional custom content that replaces the the entire default
            content. -->
          </ng-template>
        </ngx-file-drop>
        <button
          type="submit"
          class="bg-indigo-600 py-3 rounded-md text-white font-black text-sm my-4"
        >
          Save
        </button>
      </div>
      <div class="text-red-500"></div>
    </Form>
  </div>
</div>
